    <style>* {

  <body>

    </div>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">
      <!-- Top Nav -->
      <nav class="navbar top-navbar navbar-light bg-light px-5">
        <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
      </nav>
      <!--End Top Nav -->
      <div class="container">
        <h2 class="text-center mt-5">Parts</h2>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="purchaser_name">Technician Name</label>
            <select class="form-control" id="purchaser_name" name="purchaser_name">
              {% for i in p1 %}
          <option >{{ i.username }}</option>
          {% endfor %}
          </select>
          </div>
            <div class="form-group">
              <label for="make">Make</label>
              <select class="form-control" id="make" name="make_name">
                {% for i in p2 %}
            <option >{{ i.make_name }}</option>
            {% endfor %}
            </select>
            </div>
            <div class="form-group">
              <label for="model">Model</label>
              <select class="form-control" id="model" name = "model_name" required>
                {% for i in p3 %}
                <option >{{ i.model_name }}</option>
                {% endfor %}
                <option><button type="button" class="btn btn-primary">+ Add New</button></option>
              </select>
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <select class="form-control" id="year" name = "year" required>
                {% for i in p4 %}
                <option >{{ i.year }}</option>
                {% endfor %}
                <option><button type="button" class="btn btn-primary">+ Add New</button></option>
              </select>
            </div>
          <div class="form-group">
              <label for="partname">Part Name</label>
              <input type="text" class="form-control" id="partname" name = "partname" placeholder="Seat/Wheel/Mirror..." required>
            </div>
            <div class="form-group">
              <label for="partnumber">Part Number</label>
              <input type="text" class="form-control" id='partnumber' name = "partnumber" placeholder="Enter part number" required>
            </div>
            <div class="form-group">
              <p>Is Scrap?</p>
                <input type="radio" id="isscrap" name="isscrap" value="Yes">
                <label for="isscrap">Yes</label><br>
                <input type="radio" id="isscrap" name="isscrap" value="No">
                <label for="isscrap">No</label><br>  
            </div>
            <div class="form-group">
              <label for="partsellingprice">Part Selling Price</label>
              <input type="text" class="form-control" id='partsellingprice' name = "partsellingprice" required>
            </div>
            <div class="form-group">
              <label for="partlocatione">Part Location</label>
              <input type="text" class="form-control" id='partlocatione' name = "partlocatione" placeholder="Enter location in the form of MATRIX i.e A1,A2,A3..." required>
            </div>
            <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
        var dt = new Date();
       document.getElementById("todaydate").value = dt;
  
      var dt = new Date();
      document.getElementById('date-time').innerHTML=dt;
  
        // task.js
    const form = document.querySelector('#task-form');
    
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch('/web/addpart/', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        if (data.success) {
          alert('Part Details has been created successfully!');
        }
      } catch (error) {
        console.error(error);
      }
    });
    
    </script>
    <!-- custom js -->
    <script>
      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
      });
    </script>
  </body>
</html>
