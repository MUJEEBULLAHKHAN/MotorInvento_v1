<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Model Form</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-5">Make</h2>
      <form action="" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label for="make">Make</label>
            <select class="form-control" id="make" name="make_name">
              {% for project in projects %}
          <option >{{ project.make_name }}</option>
          {% endfor %}
          </select>
          </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model_name" placeholder="Enter model">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      // task.js
  const form = document.querySelector('#task-form');
  
  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    try {
      const response = await fetch('/web/model/', {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();
      if (data.success) {
        alert('Make has been created successfully!');
      }
    } catch (error) {
      console.error(error);
    }
  });
  
  </script>
  </body>
</html>
