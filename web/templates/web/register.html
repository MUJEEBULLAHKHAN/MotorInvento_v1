<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-5">Registration Form</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="mobile_no">Mobile No</label>
          <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Enter mobile number">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="national_id">National ID</label>
          <input type="text" class="form-control" id="national_id" name="national_id" placeholder="Enter national ID">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role">
            <option>Buyer</option>
            <option>Part Manager</option>
            <option>Seller</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form><br>
    </div>
  </body>
</html>
